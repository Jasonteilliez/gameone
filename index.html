<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div id="main">
        <!-- HUD -->
        <div id="hud">
            <!-- player health -->
            <div id="player">
                <div id="playerBar"></div>
                <div id="playerHP"></div>
            </div>
            <!-- timer -->
            <div id="timer">10</div>
            <!-- enemey health -->
            <div id="enemy">
                <div id="enemyBar"></div>
                <div id="enemyHP"></div>
            </div>
        </div>
        <div id="text"></div>
        <canvas></canvas>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
